<h1>Registration Form</h1>
<form action="">
  <fieldset>
    <legend>Personal Detailes </legend>
    <table>
      <tr>
        <td><label for="fname">First Name</label></td>
        <td><input type="text" id="fname" name="fname" required /></td>
      </tr>
      <tr>
        <td><label for="lname">Last Name</label></td>
        <td><input type="text" id="lname" name="lname" required /></td>
      </tr>
      <tr>
        <td><label for="mobile">Mobile Number</label></td>
        <td><input type="tel" id="mobile" name="mobile" required /></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" id="email" name="email" required /></td>
      </tr>
      <tr>
        <td><label for="password">Password</label></td>
        <td>
          <input type="password" id="password" name="password" required />
        </td>
      </tr>
      <tr>
        <td><label for="cpassword">Confirm Password</label></td>
        <td>
          <input type="password" id="cpassword" name="cpassword" required />
        </td>
      </tr>
      <tr>
        <td><label for="dob">DOB</label></td>
        <td><input type="date" id="dob" name="dob" required /></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" id="male" name="gender" value="male" required />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
          <input type="radio" id="trans" name="gender" value="trans" />
          <label for="trans">Trans</label>
        </td>
      </tr>
      <tr>
        <td><label for="city">Select City</label></td>
        <td>
          <select id="city" name="city" required>
            <option value="">--Select--</option>
            <option value="bangalore">Bangalore</option>
            <option value="chennai">Chennai</option>
            <option value="mumbai">Mumbai</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="image">Upload Image</label></td>
        <td><input type="file" id="image" name="image" /></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Register" />
        </td>
      </tr>
    </table>
 
  </fieldset>
  <fieldset><legend>Course Detatails</legend>
    <label for="">Select Course</label>
    <select>
      name="Course Name">
      <option value="">Python</option>
      <option value="">java</option>
      <option value="">c</option>
    </select>
    <br />
    
    <label for="">Delivery Mode</label>
  
    <input type="radio" id="Online" name="Online" value="Online" />
    <label for="online">Online</label>
    <input type="radio" id="Offline" name="offline" value="Ofline" />
    <label for="offline">Offline</label><br />
    <label for="">Comment</label>
  </form>
  <textarea name="" id=""></textarea>

  </fieldset>
